
buildscript {
    repositories {
        jcenter()

    }

    dependencies {

        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 34
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 34
        versionCode 20
        versionName "1.2.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()

}

dependencies {
    implementation 'com.facebook.react:react-native:+'
}
  